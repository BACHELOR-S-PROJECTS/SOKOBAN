<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="big-container">
        <div class="header-container">
            <h2>SOKOBAN</h2>
        </div>
        <div class="div-body-class">
            <div class="div-canvas-and-buttons-class">
                <div class="div-canvas-class">
                    <canvas class="canvas-class" id="canvas"></canvas>
                    <br />
                </div>
                <div class="div-buttons-class">
                    <button class="button-reload-class" id="button-reload">RELOAD</button>
                    <button class="button-dfs-class" id="button-dfs">DFS</button>
                    <button class="button-bfs-class" id="button-bfs">BFS</button>
                    <button class="button-dfsi-class" id="button-dfsi">DFSI</button>
                </div>
            </div>

            <div class="div-texts-class">
                <textarea id="textarea" name="textarea" rows="10" cols="50"
                    placeholder="Before running an algorithm, first copy paste your input here. Then you can click on the button of the algorithm of your liking"></textarea>
                <textarea id="dfs-output" name="dfs-output" rows="2" cols="50"
                    placeholder="DFS's Final Solution will appear here"></textarea>
                <textarea id="bfs-output" name="bfs-output" rows="2" cols="50"
                placeholder="BFS's Solution will appear here"></textarea>
                <textarea id="dfsi-output" name="dfsi-output" rows="2" cols="50"
                placeholder="DFSI's Solution will appear here"></textarea>
            </div>

        </div>
    </div>
    <script type="module" src="/source/main.js"></script>

</body>

</html>
