<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/source/style.css">
</head>

<body>
    <div class="big-container">
        <div class="header-container">
            <h2>SOKOBAN</h2>
        </div>
        <div class="div-body-class">

            <div class="div-canvas-and-buttons-class">
                </divclass>
                <div class="div-canvas-class">
                    <canvas class="canvas-class" id="canvas"></canvas>
                    <br />
                </div>
                <div class="div-buttons-class">
                    <button class="button-reload-class" id="button-reload">RELOAD</button>
                    <button class="button-dfs-class" id="button-dfs" >DFS</button>
                    <button class="button-bfs-class" id="button-bfs" >BFS</button>
                    <button class="button-bfsi-class" id="button-bfsi" >BFSI</button>
                </div>
            </div>

            <div class="div-texts-class">
                <textarea id="textarea" name="textarea" rows="10" cols="50"
                    placeholder="Before running an algorithm, first copy paste your input here.""></textarea>
                <input type="text" id="dfs-input" name="dfs-input" required minlength="4" maxlength="8" size="50"
                    placeholder="DFS's Final Solution will appear here">
                <input type="text" id="bfs-input" name="bfs-input" required minlength="4" maxlength="8" size="50"
                    placeholder="BFS's Solution will appear here">
                <input type="text" id="bfsi-input" name="bfsi-input" required minlength="4" maxlength="8" size="50"
                    placeholder="BFSI's Solution will appear here">
            </div>

        </div>
    </div>
    <script type="module" src="/source/main.js"></script>
    <script type="module" src="/source/read_inputs.js"></script>
</body>

</html>
